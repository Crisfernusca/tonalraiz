<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias por tu mensaje</title>

  <style>
    /* Fondo con imagen */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
      background: url('images/gracias.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 40vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Estela animada tipo everlas */
    .estela {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(255,255,255,0.07) 0%, transparent 80%);
      animation: parpadeo 5s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }

    /* Contenido sobre fondo */
    .contenido {
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease-out;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 0.3em;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      max-width: 600px;
      padding: 0 1rem;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }

    .volver {
      background-color: #ff5e2f;
      color: white;
      padding: 0.8em 1.4em;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      text-shadow: 0 0 2px rgba(0,0,0,0.4);
    }

    .volver:hover {
      background-color: #ff3600;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

</html>
